<ion-view title="My Images" ng-init="">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    <ion-content>
          <form action="" >
               
         <label for="" class="item item-input "  style="background-color:hsl(231, 22%, 98%);">
                
                 <input type="text" placeholder="Product_Name" ng-model="productName">
             </label>
             <label for="" class="item item-input " style="background-color:hsl(231, 22%, 98%);">
               
                 <input type="text" placeholder="Product_Code" ng-model="productCode">
             </label>   
             <label for="" class="item item-input " style="background-color:hsl(231, 22%, 98%);">
               
                <textarea name="" id="" cols="60" rows="6" placeholder="Description" ng-model="description"></textarea>
             </label> 
                   <button class="button button-block button-assertive" ng-click="addFormSubmit()" >Post</button>
               </form>            
           
       <hr>
       
        <div class="row" ng-repeat="image in images">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
                <button class="button button-icon ion-close-circled" ng-click="removeImage(image)"></button>
            </div>
           
           
        </div>       <!-- 
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">

                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
            </div>

                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
            </div>
        </div>
       -->
       
    </ion-content>
</ion-view>
